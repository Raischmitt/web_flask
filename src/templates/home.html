<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>TODO list</title>
  </head>
  <body>
    <div class="container">
      <h1>Bem vindo</h1>

      <form method="post" action="{{ url_for('tarefa.adicionar')}}">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            name="item"
            placeholder="adicione um item a lista"
            aria-label="adicione um item a lista"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
          >
            Adicionar
          </button>
        </div>
      </form>

      <h5>Lista de tarefas</h5>
      <form action="{{ url_for('tarefa.remover') }}" method="post">
        {% for item in data %}
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="item"
            id="{{item.codigo_lista}}"
            value="{{item.codigo_lista}}"
          />
          <label class="form-check-label" for="{{item.codigo_lista}}">
            {{item.tarefa}}
          </label>
        </div>
        {% endfor %}

        <button
          class="btn btn-outline-secondary my-3"
          type="submit"
          id="button-addon2"
        >
          Remover
        </button>
      </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
